<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Suprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .container {
            background-color: white; /* White background for the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            padding: 20px; /* Padding around the content */
            text-align: center; /* Centered text */
            width: 90%; /* Full width on small screens */
            max-width: 400px; /* Maximum width for larger screens */
        }

        img {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px; /* Rounded corners for the image */
        }

        h2 {
            margin: 10px 0; /* Margin for spacing */
            font-size: 24px; /* Default font size for headings */
        }

        h3 {
            margin: 10px 0; /* Margin for spacing */
            font-size: 18px; /* Default font size for subheadings */
            color: #555; /* Dark gray color for the subheading */
        }

        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h2 {
                font-size: 20px; /* Smaller font size for smaller screens */
            }

            h3 {
                font-size: 16px; /* Smaller font size for smaller screens */
            }
        }
    </style>
    </head>
<body>
 <div class ="container">
        <img src="parth.jpg" alt="Sorry Try Next Time!!">
        <br> <br>
        
        <h2>Scan Me</h2>
        <br>
        <h3>For a Reward Scan It</h3>
    </div>
</body>
</html>
